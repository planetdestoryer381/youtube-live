name: Twitch Livestream Test

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start stream
        env:
          STREAM_KEY: ${{ secrets.STREAM_KEY }}
        run: |
          chmod +x stream.sh
          ./stream.sh
