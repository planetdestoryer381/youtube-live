name: Twitch + YouTube Physics Ring

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
    - cron: "50 5 * * *"
    - cron: "40 11 * * *"
    - cron: "30 17 * * *"
    - cron: "20 23 * * *"

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg + curl
        run: sudo apt-get update && sudo apt-get install -y ffmpeg curl

      - name: Stream (Twitch + YouTube)
        env:
          # --- Twitch (unchanged) ---
          STREAM_KEY: ${{ secrets.STREAM_KEY }}
          TWITCH_OAUTH: ${{ secrets.TWITCH_OAUTH }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}

          TWITCH_CHANNEL: countryballer2134
          TWITCH_NICK: countryballer2134

          # --- YouTube (new) ---
          YT_STREAM_KEY: ${{ secrets.YT_STREAM_KEY }}

          # If you want YouTube chat "me" to work (new):
          YT_ACCESS_TOKEN: ${{ secrets.YT_ACCESS_TOKEN }}
          YT_LIVE_CHAT_ID: ${{ secrets.YT_LIVE_CHAT_ID }}
          # OR instead of YT_LIVE_CHAT_ID, you can use:
          # YT_VIDEO_ID: ${{ secrets.YT_VIDEO_ID }}

          # --- Game settings (shared) ---
          FPS: "20"
          W: "854"
          H: "480"
          RING_R: "160"
          HOLE_DEG: "70"
          SPIN: "0.9"
          PHYS_MULT: "3"

          # countdown length in seconds: 5h50m = 21000
          RESTART_SECONDS: "21000"

        run: |
          chmod +x stream.sh
          ./stream.sh
